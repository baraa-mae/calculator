<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Pixelify+Sans:wght@400..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styling/reset.css">
    <link rel="stylesheet" href="styling/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="keypad">
            <div class="row">
                <button class="grey">C</button>
                <button class="grey">&plusmn;</button>
                <button class="grey">&percnt;</button>
                <button class="orange">&divide;</button>
            </div>
            <div class="row">
                <button class="dark-grey">7</button>
                <button class="dark-grey">8</button>
                <button class="dark-grey">9</button>
                <button class="orange">&times;</button>
            </div>
            <div class="row">
                <button class="dark-grey">4</button>
                <button class="dark-grey">5</button>
                <button class="dark-grey">6</button>
                <button class="orange">&minus;</button>
            </div>
            <div class="row">
                <button class="dark-grey">1</button>
                <button class="dark-grey">2</button>
                <button class="dark-grey">3</button>
                <button class="orange">&plus;</button>
            </div>
            <div class="row">
                <button class="dark-grey zero">0</button><button class="dark-grey">&middot;</button><button
                    class="orange">&equals;</button>
            </div>
        </div>
</body>

</html>
