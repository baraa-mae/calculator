<!<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="./styles/output.css">
    </head>

    <body>
        <!-- Main container -->
        <div class="flex items-center justify-center h-screen overflow-hidden font-sans text-5xl font-bold bg-blue-300">
            <!-- Calculator body -->
            <div
                class="text-white rounded-3xl flex flex-col items-center justify-evenly h-5/6 gap-2 p-4 aspect-[10/16] bg-pink-200">
                <!-- Display -->
                <input id="display" class="p-6 bg-pink-300 text-7xl text-end rounded-2xl size-full" type="text" readonly>
                <!-- Buttons -->
                <div class="grid w-full grid-cols-4 gap-2">
                    <button value="C" class="p-2 bg-pink-400 rounded-3xl aspect-square">C</button>
                    <button value="()" class="p-2 bg-pink-400 rounded-3xl aspect-square">()</button>
                    <button value="%" class="p-2 bg-pink-400 rounded-3xl aspect-square">%</button>
                    <button value="&divide;" class="p-2 bg-pink-400 rounded-3xl aspect-square">&divide;</button>

                    <button value="7" class="p-2 bg-pink-400 rounded-3xl aspect-square">7</button>
                    <button value="8" class="p-2 bg-pink-400 rounded-3xl aspect-square">8</button>
                    <button value="9" class="p-2 bg-pink-400 rounded-3xl aspect-square">9</button>
                    <button value="&times;" class="p-2 bg-pink-400 rounded-3xl aspect-square">&times;</button>

                    <button value="4" class="p-2 bg-pink-400 rounded-3xl aspect-square">4</button>
                    <button value="5" class="p-2 bg-pink-400 rounded-3xl aspect-square">5</button>
                    <button value="6" class="p-2 bg-pink-400 rounded-3xl aspect-square">6</button>
                    <button value="&minus;" class="p-2 bg-pink-400 rounded-3xl aspect-square">&minus;</button>

                    <button value="1" class="p-2 bg-pink-400 rounded-3xl aspect-square">1</button>
                    <button value="2" class="p-2 bg-pink-400 rounded-3xl aspect-square">2</button>
                    <button value="3" class="p-2 bg-pink-400 rounded-3xl aspect-square">3</button>
                    <button value="&plus;" class="p-2 bg-pink-400 rounded-3xl aspect-square">&plus;</button>

                    <button value="&lt;" class="p-2 bg-pink-400 rounded-3xl aspect-square">&lt;</button>
                    <button value="0" class="p-2 bg-pink-400 rounded-3xl aspect-square">0</button>
                    <button value="&middot;" class="p-2 bg-pink-400 rounded-3xl aspect-square">&middot;</button>
                    <button id="equals" class="p-2 bg-pink-400 rounded-3xl aspect-square">&equals;</button>
                </div>
            </div>
        </div>
        <script src="./src/index.js"></script>
    </body>

    </html>
